<p>agent-centre works!</p>
<div>
    <div style="width: 70%; display: inline-block; margin-right: 3%;">
        <div>
            <mat-selection-list >
              <mat-list-option >
                
                <div style="display: inline-block;">
                  vrsta agenta
                </div>
                <div style="display: inline-block;">
                    ovi u for idu
                </div>
              </mat-list-option>
          </mat-selection-list>
        </div>
        <div>
            <mat-selection-list >
              <mat-list-option >
                
                <div style="display: inline-block;">
                   agent neki aktivan
                </div>
                <div style="display: inline-block;">
                    u for idu isto
                </div>
              </mat-list-option>
          </mat-selection-list>
        </div>
    </div>
    <div>

        <h2 style="text-align: center; margin-top: 20px;">send message</h2>
    
        
        <div class="mat-elevation-z8" style="margin-top: 20px;">
          <table mat-table [dataSource]="dataSource" style="width: 100%;">
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef hidden="true"> . </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date : 'medium'}} </td>
          </ng-container>
          <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef hidden="true"> . </th>
            <td mat-cell *matCellDef="let element">
                <div style="padding: 20px;">
                  <div *ngIf="element.incoming === 'true'"> Sender: {{element.otherUsername}}: </div>
                  <div *ngIf="element.incoming === 'false'">Sender: You </div>
                  <div style="word-break: break-all;"> Subject: {{element.subject}} </div>
                  <div style="word-break: break-all;"> Content: {{element.content}} </div>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        </div>
    
        <div class="mat-elevation-z8" style="margin-top: 20px;">
          <form #feedform="ngForm" style="width: 100%; padding-left: 10%; padding-right: 10%; padding-top: 20px; padding-bottom: 20px;" novalidate>
            <div>
                <mat-form-field style="width:80%;">
                    <mat-label>Performative</mat-label>
                    <input matInput required id="subjectInput" style="height: 40%;" name="c1" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field style="width:80%;">
                    <mat-label>Receiver</mat-label>
                    <input matInput required id="contentInput" style="height: 40%;" name="c2" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field style="width:80%;">
                    <mat-label>Content</mat-label>
                    <input matInput required id="subjectInput" style="height: 40%;" name="c1" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field style="width:80%;">
                    <mat-label>Sender</mat-label>
                    <input matInput required id="contentInput" style="height: 40%;" name="c2" />
                </mat-form-field>
            </div>
            <div style="text-align: left; margin-top: 20px;">
              <button id="sendButton"  mat-raised-button color="primary" type="submit" (click)="send()">Send</button>
              <button id="sendToAllButton"  mat-raised-button color="secondary" type="submit" (click)="sendToAll()">Send to all</button>
            </div>
        </form>
        </div>
    
    </div>
    
    
    
</div>
